<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>before</title>
    <style media="screen">
      a::before{
        content: "\21d2 Click here: ";
        color: red;
        font-size: bold;
      }
    </style>
  </head>
  <body>
    <ul>
        <li><a href="#">one link</a>></li>
        <li><a href="#">another link</a>></li>
        <li><a href="#">third link</a>></li>
    </ul>
  </body>
</html>
